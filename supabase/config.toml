# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://127.0.0.1:5173"
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = false
double_confirm_changes = false
enable_confirmations = false

[auth.external.github]
enabled = false

[realtime]
enabled = true
# Enable Realtime for specific tables in migrations

[storage]
enabled = false

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083

# Functions configuration
[functions.auth-nonce]
verify_jwt = false

[functions.auth-verify]
verify_jwt = false

[functions.auth-moltbook]
verify_jwt = false

[functions.indexer]
verify_jwt = false

